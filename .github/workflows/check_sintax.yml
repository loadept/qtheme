name: Validation format

on:
  push:
    branches: [master]

jobs:
  Check-Sintax:
    runs-on: ubuntu-24.04

    steps:
      - name: Check python version
        run: |
          python --version

      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip freeze | sed -E 's/([^=]+)/\x1b[32m&\x1b[0m/g'

      - name: MyPy Validation
        run: |
          mypy .

      - name: Flake8 Validation
        run: |
          flake8
      
      - name: Validate setup
        run: |
          python setup.py check

      - name: Validate build dist
        run: |
          python setup.py sdist bdist_wheel

      - name: Validate twine dist
        run: |
          twine check dist/*

      - name: Download tarball
        run: |
          tag=$(git describe --tags --abbrev=0)
          wget https://github.com/loadept/qtheme/archive/refs/tags/${tag}.tar.gz

      - name: Check sha
        run: |
          tag=$(git describe --tags --abbrev=0)
          sha=$(sha512sum $tag.tar.gz | awk '{print $1}')
          sed "s/^sha512sums=('.*')\$/sha512sums=('$sha')/" PKGBUILD
